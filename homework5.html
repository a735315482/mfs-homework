<!DOCTYPE html>
<!--
1.请写一个表单，里面有所有type的<input>，需要使用 POST 方法提交
2.请写一个表单，需要有如下字段
    ·邮箱，必须是合法邮箱格式，必须填写
    ·数字，用户填写的值必须是介于 0 到 100 直接的所有偶数
    ·一个可以输入进行筛选的下拉框，包含四个选项
        ·北京
        ·上海
        ·广州
        ·深圳
-->
<html>

<head>
    <title>Pudim的作业5</title>
</head>

<body>
    <form action="/getInfo" method="POST" enctype="multipart/form-data">
        <div>
            邮箱:<input type="email" name="email" required />
        </div>
        <div>
            数字：<input type="number" min="0" max="100" step="2" placeholder="0~100偶数" />
        </div>
        <div>
            city:<input list="city">
            <datalist id="city">
                <option value="北京">
                <option value="上海">
                <option value="广州">
                <option value="深圳">
            </datalist>
        </div>
        <div>
            <button type="submit">提交</button>
        </div>
    </form>
</body>

</html>
