<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Pudim's 40th</title>
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .container .header {
            height: 120px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .container .header .title {
            font-size: 28px;
            color: black;
            line-height: 120px;
        }
        
        .container .content .goods {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 -15px;
        }
        
        .container .content .goods .item {
            width: 160px;
            height: 200px;
            margin: 0 15px 10px;
            position: relative;
            line-height: 200px;
            background-color: lightyellow;
            font-size: 22px;
        }
        
        .container .content .goods .item button {
            position: absolute;
            bottom: 15px;
            left: 40px;
        }
        
        .container .content .cart {
            height: 100px;
            width: 300px;
            display: flex;
            padding: 0 20px;
            line-height: 30px;
        }
        
        .container .content .cart .goodsName {
            width: 150px;
        }
        
        .container .content .cart .goodsNum {
            width: 150px;
        }
        
        #named {}
        
        #num {}
    </style>
</head>

<body>
    <div class="container">

        <header class="header">
            <div class="title">购物网</div>
        </header>
        <div class="content">
            <div class="goods">
                <div class="item">
                    <div class="good">商品0</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品1</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品2</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品3</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品4</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品5</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品6</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品7</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品8</div><button>加入购物车</button>
                </div>
                <div class="item">
                    <div class="good">商品9</div><button>加入购物车</button>
                </div>
            </div>
            <div class="cart">
                <div class="goodsName">
                    <div class="tit">商品名称</div>
                    <div id="named"></div>
                </div>
                <div class="goodsNum">
                    <div class="tit">数量</div>
                    <div id="num"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var goods = document.querySelectorAll(".container .content .goods .item .good");
        var btns = document.querySelectorAll(".container .content .goods .item button");
        var oNamed = document.getElementById("named");
        var oNum = document.getElementById("num");

        for (let i = 0; i < goods.length; i++) {
            btns[i].addEventListener("click", function() {
                if (sessionStorage.getItem('good' + i) == null) {
                    sessionStorage.setItem("good" + i, goods[i].innerHTML + "</br>");
                    sessionStorage.setItem('num' + i, 1 + "</br>");
                    oNamed.innerHTML = oNamed.innerHTML + goods[i].innerHTML + "</br>";
                    oNum.innerHTML = oNum.innerHTML + 1 + "</br>";
                } else {
                    var num = sessionStorage.getItem('num' + i);
                    sessionStorage.setItem('num' + i, parseInt(num) + 1 + "</br>");
                    oNamed.innerHTML = '';
                    oNum.innerHTML = '';
                    for (let j = 0; j < 10; j++) {
                        if (sessionStorage.getItem('good' + j) != null) {

                            oNamed.innerHTML = oNamed.innerHTML + sessionStorage.getItem('good' + j);
                        }
                        if (sessionStorage.getItem('num' + j) != null) {
                            oNum.innerHTML = oNum.innerHTML + sessionStorage.getItem('num' + j);
                        }
                    }
                }

            })
        }

        for (let j = 0; j < 10; j++) {
            if (sessionStorage.getItem('good' + j) != null) {
                oNamed.innerHTML = oNamed.innerHTML + sessionStorage.getItem('good' + j);
            }
            if (sessionStorage.getItem('num' + j) != null) {
                oNum.innerHTML = oNum.innerHTML + sessionStorage.getItem('num' + j);
            }
        }
    </script>


</body>

</html>
