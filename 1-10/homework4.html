<!DOCTYPE html>
<html>

<head>
    <title>Pudim的第四次作业</title>
</head>

<body>
    <form action="/getInfo" method="POST" enctype="multipart/form-data">
        <div>
            username:<input type="text" name="username" /></div>
        <div>
            password:<input type="password" name="password" />
        </div>
        <div>
            sex:<input type="radio" name="sex" value="1" />男
            <input type="radio" name="sex" value="2" />女
        </div>
        <div>
            skill:<input type="checkbox" name="skill" value="HTML" />HTML
            <input type="checkbox" name="skill" value="CSS" />CSS
            <input type="checkbox" name="skill" value="JavaScript" />JavaScript
        </div>
        <div>city
            <select name="city">
                <option></option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3">深圳</option>
            </select>
        </div>
        <div>
            <button type="submit">确认提交</button>
            <button type="reset">重置页面</button>
        </div>

    </form>
</body>

</html>
